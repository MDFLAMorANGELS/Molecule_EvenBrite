<html lang="fr">
    <head>

        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="./bootstrap.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

        <title>change password</title>
    </head>
<body>
    <form class="container d-flex justify-content-center my-5 py-5 bg-dark rounded-4">
        <fieldset>
          <legend>Changer votre mot de passe</legend>
          <div class="form-group row">
            <div class="col-sm-10">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" class="form-label mt-4">mot de passe actuel</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez l'e-mail" wfd-id="id10">
            <small id="emailHelp" class="form-text text-muted">Nous ne partagerons jamais votre e-mail avec quelqu'un d'autre.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="form-label mt-4">Nouveau Mot de passe</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe" wfd-id="id11">
          </div>
          <button type="submit" class="btn btn-primary my-5">Comfirmer</button>
        </fieldset>
    </form>
