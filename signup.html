<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="./bootstrap.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <title>signup</title>
    </head>
    <body>
        <form class="container d-flex justify-content-center my-5 py-5 bg-dark rounded-4">
            <fieldset>
              <legend>Inscription</legend>
              <div class="form-group row">
                <div class="col-sm-10">
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4">Adresse e-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez l'e-mail" wfd-id="id10">
                <small id="emailHelp" class="form-text text-muted">Nous ne partagerons jamais votre e-mail avec quelqu'un d'autre.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputAge" class="form-label mt-4">Age</label>
                <input type="number" class="form-control" id="exampleInputAge" placeholder="Votre age" wfd-id="id11">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" class="form-label mt-4">Mot de passe</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe" wfd-id="id11">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword2" class="form-label mt-4">Comfirmer votre Mot de passe</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Comfirmer le Mot de passe" wfd-id="id11">
              </div>
              <button type="submit" class="btn btn-primary my-5">Connexion</button>
            </fieldset>
        </form>
    </body>
</html>
